<!DOCTYPE html>

<head>
</head>
<script type="text/javascript">
  function getFocus() {
    document.bgColor = "blue"
  }

  function loseFocus() {
    document.bgColor = "white"
  }

  function submitTest() {
    var msg = "表单数据的获取：\n";
    msg += "用户名:";
    var username = document.getElementById("input1").value;
    msg += username;
    msg += "，\n 密码：";
    var psw = document.getElementById("input2").value;
    msg += psw;
    alert(msg);
    return false;
  }

  function resetTest() {
    alert("数据已被清空")
  }
</script>

<body>
  <center>
    <form 
      onsubmit="return submitTest()" 
      onreset="resetTest()"
    >
      <fieldset height="500px">
        <legend>表单事件实例</legend>
        <br />
        用户名：
        <input type="text" id="input1" />
        <br />
        密&nbsp;&nbsp;码：
        <input type="password" id="input2" />
        <br /><br />
        <input 
          type="button" 
          value="获得/失去焦点触发事件" 
          onfocus="getFocus()"
          onblur="loseFocus()"
        />
        <br />
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
      </fieldset>
    </form>
  </center>
</body>

</html>
