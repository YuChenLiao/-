    <h1>《登鹳鹊楼》</h1>
    <p class="author"><i>王之涣</i></p>
    <p class="content">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
    <h1>《相思》</h1>
    <p class="author"><i>王维</i></p>
    <p class="content">红豆生南国，春来发几枝。愿君多采撷，此物最相思。</p>
